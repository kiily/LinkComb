<form [formGroup]="addLinkForm" (ngSubmit)="addLink()">
    <div class="form-group">
        <label class="form-control-label" for="title">Link Title:</label>
        <input class="form-control" type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
            <label class="form-control-label" for="subtitle">Link Subtitle:</label>
            <input class="form-control" type="text" id="subtitle" formControlName="subtitle">
    </div>
    <div class="form-group">
            <label class="form-control-label" for="url">URL:</label>
            <input class="form-control" type="text" id="url" formControlName="url">
    </div>
    <div class="form-group">
            <label class="form-control-label" for="imageUrl">Image/Logo URL:</label>
            <input class="form-control" type="text" id="imageUrl" formControlName="imageUrl">
    </div>

    <button class="btn btn-block btn-primary" [disabled]="!addLinkForm.valid" type="submit">Add new Link</button>
</form>
